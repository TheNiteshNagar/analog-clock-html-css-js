<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=JCvsddAwXCKL&format=png&color=000000" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div id="circle"></div>
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
    <div class="time-digit">
      <span class="h3">3</span>
      <span class="h6">6</span>
      <span class="h9">9</span>
      <span class="h12">12</span>
    </div>
    <div class="digital-clock">12:01</div>
  </div>
</body>
</html>
